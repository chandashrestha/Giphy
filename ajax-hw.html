    <div class="container">
        <h3>Add your Favorite Singer</h3>
        <!-- Rendered Buttons will get Dumped Here -->

            <!-- Button triggers new singer to be added -->
            <button id ="add-singer" type="submit" value="submit">Submit </button>        
        </form>
    </div>
    <div id="gifs-appear-here"></div>
